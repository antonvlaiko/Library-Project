{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Edit book" %}{% endblock %}
{% block content %}
<h2>{% trans "Edit book" %}</h2>
<form method="post">
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">{% trans "ISBN" %}</label>
    <input type="text" name="isbn" value="{{ book.isbn }}" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">{% trans "Title (English)" %}</label>
    <input type="text" name="title_en" value="{{ book.title_en }}" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">{% trans "Title (Ukrainian)" %}</label>
    <input type="text" name="title_uk" value="{{ book.title_uk }}" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">{% trans "Author (English)" %}</label>
    <input type="text" name="author_en" value="{{ book.author_en }}" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">{% trans "Author (Ukrainian)" %}</label>
    <input type="text" name="author_uk" value="{{ book.author_uk }}" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">{% trans "Genre" %}</label>
    <input type="text" name="genre" value="{{ book.genre }}" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">{% trans "Year of publishing" %}</label>
    <input type="text" name="published_year" value="{{ book.published_year }}" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">{% trans "Copies available" %}</label>
    <input type="number" name="copies_available" value="{{ book.copies_available }}" class="form-control" required>
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" name="visible" class="form-check-input" id="visibleCheck" {% if book.visible %}checked{% endif %}>
    <label class="form-check-label" for="visibleCheck">{% trans "Visible" %}</label>
  </div>
  <button type="submit" class="btn btn-success">{% trans "Save" %}</button>
  <a href="{% url 'book_database' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
</form>
{% endblock %}
