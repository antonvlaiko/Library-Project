{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Sign in page | CRM Library" %}{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-4">
      <h3 class="mb-4 text-center">{% trans "Login" %}</h3>
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">{% trans "Username" %}</label>
          <input type="text" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">{% trans "Password" %}</label>
          <input type="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">{% trans "Sign in" %}</button>
      </form>
      <div class="mt-3 text-center">
        <small>{% trans "Do not have an account yet? " %}<a href="{% url 'register' %}">{% trans "Sign up now" %}</a></small>
      </div>
    </div>
  </div>
</div>
{% endblock %}
